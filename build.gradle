plugins {
	id 'org.springframework.boot' version '2.3.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id "org.openapi.generator" version "5.1.0"
}
group = 'com.javajo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

// DOMA関係
apply plugin: 'java'

// JavaクラスとSQLファイルの出力先ディレクトリを同じにする
processResources.destinationDir = compileJava.destinationDir
// コンパイルより前にSQLファイルを出力先ディレクトリにコピーするために依存関係を逆転する
compileJava.dependsOn processResources

repositories {
	mavenCentral()
}

dependencies {
	compile "org.seasar.doma:doma:2.4.1"
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.4'
	// https://mvnrepository.com/artifact/org.springframework.data/spring-data-commons
	implementation group: 'org.springframework.data', name: 'spring-data-commons', version: '2.4.6'

	// https://mvnrepository.com/artifact/io.springfox/springfox-spring-web
	implementation group: 'io.springfox', name: 'springfox-spring-web', version: '2.9.2'
	// https://mvnrepository.com/artifact/io.springfox/springfox-swagger2
	implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'

	// https://mvnrepository.com/artifact/javax.validation/validation-api
	implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
}

test {
	useJUnitPlatform()
}

openApiGenerate {
	generatorName = "spring"
	inputSpec = "$rootDir/docs/api/openapi.yaml".toString()
	outputDir = "$rootDir".toString()
	apiPackage = "javajo.ponsyukey.controller"
	invokerPackage = "javajo.ponsyukey.invoker"
	modelPackage = "javajo.ponsyukey.model"
	generateModelTests = true
	generateApiTests = true
	configOptions = [
			dateLibrary: "java11",
			openApiNullable: "false"
	]
}